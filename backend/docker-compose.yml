version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile  # Uses Python 3.13-slim
    container_name: agent-commerce-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    # volumes:
      # Note: Agents are copied into image during build from backend/agents/
      # If you need live reload during development, uncomment and use correct path:
      # - ./agents:/app/agents
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

